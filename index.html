<body>
    <Script>
      function computerPlay() {
            let gestures = ["rock", "paper", "scissors"];
            let randomGesture = gestures[Math.floor(Math.random() * gestures.length)];
            return randomGesture;
      }
       
         

      function playRound(playerSelection, computerSelection) {
          if (playerSelection === "rock" && computerSelection === "paper") {
              alert("You lose! Paper beats Rock.");
              return 1;
          } else if (playerSelection === "rock" && computerSelection === "scissors") {
              alert("You win! Rock beats Scissors");
              return 2;
          } else if (playerSelection === "rock" && computerSelection === "rock") {
              alert("You Tied!");
              return 3;
          } else if (playerSelection === "paper" && computerSelection === "scissors") {
              alert("You lose! Scissors beats Paper");
              return 1;
          } else if (playerSelection === "paper" && computerSelection === "rock") {
              alert("You win! Paper beats Rock");
              return 2;
          } else if (playerSelection === "paper" && computerSelection === "paper") {
              alert("You Tied");
              return 3;
          } else if (playerSelection === "scissors" && computerSelection === "rock") {
              alert("You lose! Rock beats Scissors");
              return 1;
          } else if (playerSelection === "scissors" && computerSelection === "paper") {
              alert("You win! Scissors beats Paper");
              return 2;
          } else if (playerSelection === "scissors" && computerSelection === "scissors") {
              alert("You Tied");
              return 3;
          }  
        }
            let playerScore = 0;
            let computerScore = 0;
            let roundNumber = 0;
        


        function game() {
            let computerSelection = computerPlay()
            let caseInsensitivePlayerSelection = prompt("Please enter something", "paper");
            let playerSelection = caseInsensitivePlayerSelection.toLowerCase();
            let result = playRound(playerSelection, computerSelection);
            roundNumber++;
            if (result === 1) {
                computerScore++;    
            }   else if (result ===2) {
                playerScore++;
            }
            let totalScore = `Computer: ${computerScore}, Human: ${playerScore}`
            if (roundNumber === 5 && computerScore > playerScore) {
                alert(`${totalScore} Computer wins!`); 
            } else if (roundNumber === 5 && computerScore < playerScore) {
                alert(`${totalScore} Human wins!`); 
            } else if (roundNumber === 5 && computerScore === playerScore) {
                alert(`${totalScore} It's a tie!`); 
            }
            return totalScore;

        }


     
         game()
         game()  
         game()
         game()
         game()


    </Script>
